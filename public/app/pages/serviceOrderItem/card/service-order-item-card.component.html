<mat-card *ngIf="serviceOrderItem" appOnHover>
  <mat-card-header>
    <mat-card-title>{{serviceOrderItem.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{serviceOrderItem.action}}</p>
  </mat-card-content>
  <button mat-fab class="action-btn" (click)="remove()">
    <mat-icon>remove</mat-icon>
  </button>
</mat-card>
